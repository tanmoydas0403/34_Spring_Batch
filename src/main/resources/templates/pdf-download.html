<!-- DOCTYPE declaration for HTML5 -->
<!DOCTYPE html>
<!-- HTML root element with Thymeleaf namespace -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Page title -->
    <title>PDF Download</title>
    <!-- Bootstrap CSS framework from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main container with top margin -->
    <div class="container mt-5">
        <!-- Bootstrap card component -->
        <div class="card">
            <!-- Card header section -->
            <div class="card-header">
                <h2>Customer Records PDF</h2>
            </div>
            <!-- Card body section -->
            <div class="card-body">
                <!-- Success message -->
                <p>Your PDF file has been generated successfully!</p>
                <!-- Button container with gap between buttons -->
                <div class="d-flex gap-3">
                    <!-- Download button with dynamic file name -->
                    <!-- th:href generates dynamic URL with fileName parameter -->
                    <a th:href="@{/pdf/download/{fileName}(fileName=${fileName})}" 
                       class="btn btn-primary">
                        Download PDF
                    </a>
                    <!-- Back to home button -->
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
