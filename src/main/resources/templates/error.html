<!-- DOCTYPE declaration for HTML5 -->
<!DOCTYPE html>
<!-- HTML root element with Thymeleaf namespace declaration -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Page title -->
    <title>Error Page</title>
    <!-- Bootstrap CSS from CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main container with top margin -->
    <div class="container mt-5">
        <!-- Bootstrap card component -->
        <div class="card">
            <!-- Card header with danger (red) background -->
            <div class="card-header bg-danger text-white">
                <h2>Error</h2>
            </div>
            <!-- Card body containing error details -->
            <div class="card-body">
                <!-- Display error status if available -->
                <!-- th:if checks if status exists -->
                <!-- th:text displays the status value -->
                <h3 th:if="${status}" th:text="'Status: ' + ${status}">Status: Unknown</h3>
                
                <!-- Display error message if available -->
                <!-- th:if checks if message exists -->
                <!-- th:text displays the message value -->
                <p th:if="${message}" th:text="${message}">Unknown error occurred</p>
                
                <!-- Display default message if no specific message exists -->
                <!-- th:unless is the opposite of th:if -->
                <p th:unless="${message}">An unexpected error has occurred</p>
                
                <!-- Back to home button container with top margin -->
                <div class="mt-4">
                    <!-- Link to home page with button styling -->
                    <a href="/batch-app/" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
